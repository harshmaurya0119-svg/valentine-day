<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Valentine</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>

body{
margin:0;
height:100vh;
background:linear-gradient(#ffd6ec,#fff0f6);
font-family:sans-serif;
overflow:hidden;
}

/* password overlay */
#lock{
position:fixed;
inset:0;
background:#ffd6ec;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

.lockCard{
background:white;
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.lockCard input{
padding:10px;
border-radius:10px;
border:1px solid #ccc;
margin-top:10px;
}

.lockCard button{
margin-top:10px;
padding:8px 20px;
border:none;
border-radius:20px;
background:#ff3b7a;
color:white;
cursor:pointer;
}

.page{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
display:none;
}

.card{
background:white;
padding:25px;
border-radius:25px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.2);
}

.gif{
width:220px;
border-radius:15px;
}

.zone{
position:relative;
height:150px;
margin-top:20px;
}

button{
position:absolute;
top:50%;
transform:translateY(-50%);
padding:14px 25px;
border:none;
border-radius:40px;
font-size:18px;
font-weight:700;
cursor:pointer;
}

.yes{
background:#ff3b7a;
color:white;
left:15%;
}

.no{
left:60%;
background:linear-gradient(135deg,#ffe3ec,#ffd1e1);
color:#ff3b7a;
box-shadow:0 6px 15px rgba(255,59,122,.4);
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{transform:translateY(-50%) scale(1)}
50%{transform:translateY(-50%) scale(1.1)}
100%{transform:translateY(-50%) scale(1)}
}

.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-120vh)}
}

</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
<div class="lockCard">
<h2>Enter Love Password üíñ</h2>
<input type="password" id="pwd">
<br>
<button onclick="unlock()">Enter</button>
</div>
</div>

<audio id="loveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-romantic-chime-2116.mp3"></audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
<div class="card">

<img class="gif" src="bubu-dudu-prince-bubu-dudu-princess.gif">

<h2>Harsh üíï Will you be my Valentine?</h2>

<div class="zone">
<button class="yes" id="yes1">Yes</button>
<button class="no" id="no1">No üòÖ</button>
</div>

</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<div class="card">

<img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<h2>Socho na thoda aur ü•∫üíó</h2>

<div class="zone" id="zone2">
<button class="yes" id="yes2">Yes</button>
<button class="no" id="no2">No</button>
</div>

</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
<div class="card">

<h1>YAYYYY üòçüíñ</h1>

<h2 id="typing"></h2>

<img class="gif" src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif">

</div>
</div>

<script>

function unlock(){
if(document.getElementById("pwd").value==="harshlove"){
document.getElementById("lock").style.display="none";
document.getElementById("page1").style.display="flex";
}else alert("Wrong password üòÖ");
}

const p1=page1,p2=page2,p3=page3;

no1.onclick=()=>{p1.style.display="none";p2.style.display="flex";};

let yesScale=1;

zone2.addEventListener("pointermove",()=>{
const z=zone2.getBoundingClientRect();
no2.style.left=Math.random()*(z.width-80)+"px";
no2.style.top=Math.random()*(z.height-40)+"px";
yesScale+=0.05;
yes1.style.transform=`translateY(-50%) scale(${yesScale})`;
yes2.style.transform=`translateY(-50%) scale(${yesScale})`;
});

function spawnHearts(btn){
for(let i=0;i<5;i++){
const h=document.createElement("div");
h.innerHTML="üíó";
h.style.position="absolute";
h.style.left=btn.offsetLeft+20+"px";
h.style.top=btn.offsetTop+"px";
h.style.animation="float 2s linear";
zone2.appendChild(h);
setTimeout(()=>h.remove(),2000);
}
}

no1.onmouseenter=()=>spawnHearts(no1);
no2.onmouseenter=()=>spawnHearts(no2);

yes1.onclick=()=>{loveSound.play();finalPage();}
yes2.onclick=()=>{loveSound.play();finalPage();}

function finalPage(){
p1.style.display="none";
p2.style.display="none";
p3.style.display="flex";
startTyping();

confetti({particleCount:300,spread:150,origin:{y:.6}});
}

const text="I love you Harsh üíñ";
let i=0;

function startTyping(){
typing.innerHTML="";
i=0;
const t=setInterval(()=>{
typing.innerHTML+=text.charAt(i++);
if(i>=text.length)clearInterval(t);
},120);
}

setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.bottom="-20px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

</script>

</body>
</html>
